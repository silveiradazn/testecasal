<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir em Namoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <div class="buttons">
            <button id="btn-sim" onclick="aceitar()">Sim</button>
            <button id="btn-nao" onclick="fugir()">Não</button>
        </div>
    </div>

    <script>
        function aceitar() {
            window.location.href = 'alianca.html'; // Redireciona para a página da aliança e flores
        }

        function fugir() {
            const btnNao = document.getElementById('btn-nao');
            btnNao.style.transition = '1s ease';
            btnNao.style.transform = `translateX(${Math.random() * 300}px)`; // Faz o botão "correr" para o lado

            setTimeout(() => {
                btnNao.style.transform = ''; // Reseta a posição do botão
            }, 1000);
        }
    </script>
</body>
</html>
